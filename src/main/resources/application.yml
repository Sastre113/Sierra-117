logging:
  level:
    org:
      springframework:
        security: DEBUG
server:
  port: 8013
  servlet:
    context-path: /sierra
            
spring:
  web:
    locale: ca_ES
  cloud:
    loadbalancer:
      cache:
        enabled: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        trace: true 
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:db;MODE=PostgreSQL
    username: user
    password: 
    driverClassName: org.h2.Driver
  jpa:
    #defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: update

 
